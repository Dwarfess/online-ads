<div class="wrapper">
    <div class="row">
        <div class="col col-lg-3 col-md-6 col-xs-12" ng-repeat = "item in json track by $index">
            <div>
                <img ng-src="{{item.image || 'img/default.png'}}"> 
            </div>
            
            <p>{{item.title}}</p>
            <p>${{item.price}}</p>
            <input class = "btn btn-primary" type="button" value = "more info" ng-click = "getItemById(item)"> 
        </div>
        
        <div class="col col-lg-3 col-md-6 col-xs-12" ng-click="editOrCreate(null, 'table', 'edit', true)"><i class="fa fa-plus" aria-hidden="true"></i>
        </div>
    </div>
</div>
